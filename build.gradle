plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = 'ru.allformine.afmbans'
version = '0.1-BETA'

dependencies {
    compile 'org.spongepowered:spongeapi:7.2.0'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

jar {
    archiveName "afmbans.jar"
    baseName = 'afmbans'
    version =  version
}

task copyForShared(type: Copy){
    from jar
    into 'build/libs/'
    rename { String fileName ->
        // a simple way is to remove the "-$version" from the jar filename
        // but you can customize the filename replacement rule as you wish.
        fileName.replace("-$project.version", "")
    }
}

sponge.plugin.id = 'afmbans'